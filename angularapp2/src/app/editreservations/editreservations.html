<div id="theForm" class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-center">Edit Reservation</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate>

        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" formControlName="location" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Start Time</label>
          <input type="time" class="form-control" formControlName="start_time" required>
        </div>

        <div class="mb-3">
          <label class="form-label">End Time</label>
          <input type="time" class="form-control" formControlName="end_time" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="reservedCheck" formControlName="reserved">
          <label class="form-check-label" for="reservedCheck">Reserved</label>
        </div>

        <div class="mb-3">
          <label class="form-label">Current Image</label><br>
          <img [src]="'http://localhost/angularapp2/reservationsapi/uploads/' + originalImageName"
               width="100" height="100" class="img-thumbnail" alt="Current Image">
        </div>

        <div class="mb-3">
          <label class="form-label">Upload New Image</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)">
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Update</button>
          <button type="button" class="btn btn-secondary" routerLink="/reservations">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
